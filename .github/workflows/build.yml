name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/checkout@v3
      with:
        repository: 'itsmattkc/msvc420'
        path: msvc420

    - name: Restore cached DX5 SDK
      id: cache-dx5
      uses: actions/cache/restore@v3
      with:
        path: dx5sdk
        key: dx5sdk

    - name: Download DX5 SDK
      if: ${{ !steps.cache-dx5.outputs.cache-hit }}
      run: |
        cd dx5sdk
        curl -fLOSs https://archive.org/download/idx5sdk/idx5sdk.exe
        7z x .\idx5sdk.exe
        7z x .\DX5SDK.EXE

    - name: Cache DX5 SDK
      if: ${{ !steps.cache-dx5.outputs.cache-hit }}
      uses: actions/cache/save@v3
      with:
        path: dx5sdk
        key: dx5sdk

    - name: Setup DX5 SDK
      run: |
        cd dx5sdk
        cd cdrom
        .\SETUP.EXE /s

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.13
      with:
        cmake-version: '3.26.4'  # Selected a particular version to avoid a look-up

    - name: Build
      shell: cmd
      run: |
        call .\msvc420\bin\VCVARS32.BAT x86
        cmake -S . -B build -DCMAKE_INSTALL_PREFIX=Release -DCMAKE_BUILD_TYPE=Release -G "NMake Makefiles"
        cmake --build build
        cmake --install build

    - name: Restore cached original binaries
      id: cache-original-binaries
      uses: actions/cache/restore@v3
      with:
        path: legobin
        key: legobin

    - name: Download original island binares
      if: ${{ !steps.cache-original-binaries.outputs.cache-hit }}
      run: |
        C:\msys64\usr\bin\wget.exe https://legoisland.org/download/ISLE.EXE --directory-prefix=legobin
        C:\msys64\usr\bin\wget.exe https://legoisland.org/download/LEGO1.DLL --directory-prefix=legobin

    - name: Cache original binaries
      if: ${{ !steps.cache-original-binaries.outputs.cache-hit }}
      uses: actions/cache/save@v3
      with:
        path: legobin
        key: legobin

    - name: Summarize Accuracy
      shell: bash
      run: |
        pip install -r tools/reccmp/requirements.txt
        python3 tools/reccmp/reccmp.py -S ISLEPROGRESS.SVG --svg-icon tools/reccmp/isle.png -H ISLEPROGRESS.HTML legobin/ISLE.EXE Release/ISLE.EXE Release/ISLE.PDB . | tee ISLEPROGRESS.TXT
        python3 tools/reccmp/reccmp.py -S LEGO1PROGRESS.SVG -T 1929 --svg-icon tools/reccmp/lego1.png -H LEGO1PROGRESS.HTML legobin/LEGO1.DLL Release/LEGO1.DLL Release/LEGO1.PDB . | tee LEGO1PROGRESS.TXT

    - name: Compare Accuracy With Current Master
      shell: bash
      run: |
        # Compare with current master
        curl -fLSs -o ISLEPROGRESS-OLD.TXT https://github.com/isledecomp/isle/releases/download/continuous/ISLEPROGRESS.TXT
        curl -fLSs -o LEGO1PROGRESS-OLD.TXT https://github.com/isledecomp/isle/releases/download/continuous/LEGO1PROGRESS.TXT

        diff -u ISLEPROGRESS-OLD.TXT ISLEPROGRESS.TXT || true
        diff -u LEGO1PROGRESS-OLD.TXT LEGO1PROGRESS.TXT || true
      
    - name: Upload Artifact
      uses: actions/upload-artifact@master
      with:
        name: Win32
        path: |
          Release
          ISLEPROGRESS.HTML
          LEGO1PROGRESS.HTML
          ISLEPROGRESS.SVG
          LEGO1PROGRESS.SVG

    - name: Upload Continuous Release
      shell: bash
      if: github.event_name == 'push'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Convert SVGs to PNG
        INKSCAPE_DIR=inkscape-1.2.2_2022-12-09_732a01da63-x64
        curl -fLOSs https://inkscape.org/gallery/item/37364/$INKSCAPE_DIR.7z
        7z x $INKSCAPE_DIR.7z
        $INKSCAPE_DIR/bin/inkscape -w 512 ISLEPROGRESS.SVG -o ISLEPROGRESS.PNG
        $INKSCAPE_DIR/bin/inkscape -w 512 LEGO1PROGRESS.SVG -o LEGO1PROGRESS.PNG

        curl -fLOSs https://raw.githubusercontent.com/probonopd/uploadtool/master/upload.sh
        ./upload.sh \
          Release/ISLE.EXE \
          Release/LEGO1.DLL \
          ISLEPROGRESS.HTML \
          ISLEPROGRESS.TXT \
          ISLEPROGRESS.SVG \
          ISLEPROGRESS.PNG \
          LEGO1PROGRESS.HTML \
          LEGO1PROGRESS.TXT \
          LEGO1PROGRESS.PNG \
          LEGO1PROGRESS.SVG
